<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- 主選單 -->
    <div class="Tabs">
      <div class="Tab" id="passwordTab">密碼管理</div>
      <div class="Tab Source Clickable" id="sourceTab">信任的腳本來源</div>
      <div class="Tab Cookie Clickable" id="cookieTab">Samesite Cookie</div>
    </div>
    <!-- 主選單>>密碼管理 -->
    <div id="password" class="Rows" display="none">
      <div class="FixRow">
        <div class="Item">主密碼</div>
        <div class="Item Flex3 Clickable">輸入欄位</div>
        <div class="Item Clickable">確定</div>
      </div>
      <div class="FixRow">
        <div class="Item">檔案密碼</div>
        <div class="Item Flex3 Clickable">檔案來源</div>
        <div class="Item Clickable">選擇</div>
      </div>
      <div class="FixRow">
        <div class="Title Item">安全等級</div>
        <div class="Title Item Flex2">網站名稱</div>
        <div class="Title Item Flex2">帳號</div>
        <div class="Title Item">密碼</div>
        <div class="Title Item">刪除</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item">1</div>
            <div class="Item Flex2">google</div>
            <div class="Item Flex2 Clickable">richardwang1134</div>
            <div class="Item Clickable">複製密碼</div>
            <div class="Item Clickable">—</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>信任的腳本來源 -->
    <div class="Tabs" id="sourceTabs">
      <div class="Tab" id="addSourceTab">新增</div>
      <div class="Tab" id="mngSourceTab">管理</div>
    </div>
    <!-- 主選單>>信任的腳本來源>>新增 -->
    <div class="Rows"  id="addSource">
      <div class="FixRow">
        <div class="Item Flex2 Title">URL</div>
        <div class="Item Flex2 Title">Referer</div>
        <div class="Item Title">Time</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex2 Clickable">www.gstatic.com</div>
            <div class="Item Flex2 Clickable">www.google.com</div>
            <div class="Item">20:08:54</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>信任的腳本來源>>管理 -->
    <div class="Rows"  id="manSource">
      <div class="FixRow">
        <div class="Item Flex3">URL</div>
        <div class="Item Flex3">Referer</div>
        <div class="Item">刪除</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex3 Clickable">www.gstatic.com</div>
            <div class="Item Flex3 Clickable">www.google.com</div>
            <div class="Item Clickable">—</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>SamsiteCookie -->
    <div class="Tabs" id="cookieTabs">
      <div class="Tab" id="setCookieTab">目前頁面</div>
      <div class="Tab" id="mngCookieTab">歷史紀錄</div>
    </div>
    <!-- 主選單>>SamsiteCookie>>目前頁面 -->
    <div class="Rows"  id="setCookie">
      <div class="FixRow">
        <div class="Item Flex3 Title">Cookie名稱</div>
        <div class="Item Flex3 Title">Samesite狀態</div>
        <div class="Item Clickable Title">確認</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex3">username</div>
            <div class="Item Flex3">no-restrict</div>
            <div class="Item Clickable">切換</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>SamsiteCookie>>歷史紀錄 -->
    <div class="Rows"  id="mngCookie">
      <div class="FixRow">
        <div class="Item Flex5 Title">Domain</div>
        <div class="Item Title">刪除</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex5 Clickable">Cookie名稱</div>
            <div class="Item Clickable">—</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
