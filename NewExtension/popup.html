<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="js/sha256.js"></script>
    <script src="js/AES.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/password.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/XSS.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- 主選單 -->
    <div class="Tabs">
      <div class="Tab" id="passwordTab">密碼管理</div>
      <div class="Tab XSS Clickable" id="XSSTab">XSS防禦</div>
      <div class="Tab Cookie Clickable" id="cookieTab">CSRF白名單</div>
    </div>
    <!-- 主選單>>密碼管理 -->
    <div id="password" class="Rows" display="none">
      <div class="FixRow" id="MainKeyRow">
        <div class="Tab Clickable Flex2" id="changeMainKey">主密碼</div>
        <div class="Item Flex9">
          <input type="password" id="mainKeyText" class="inputArea">
        </div>
        <div class="Tab Clickable Flex2" id="confirmMainKey">登入</div>
      </div>
      <div class="FixRow" id="fileKeyRow">
        <div class="Tab Clickable Flex2" id="downloadFileKey">檔案密碼</div>
        <div class="Item Flex9" id="fileStatus">尚未上傳</div>
        <div class="Tab Clickable Flex2" id="chooseFileKey">選擇</div>
        <input type="file" id="fileInput">
      </div>
      <div class="FixRow" id="addAccountRow">
        <div class="Tab Clickable Flex2" id="newSecurityLV">1</div>
        <div class="Item Flex3">
          <input type="textarea" class="inputArea" id="newSiteName">
        </div>
        <div class="Item Flex3">
          <input type="textarea" class="inputArea" id="newAccount">
        </div>
        <div class="Item Flex3">
          <input type="password" class="inputArea" id="newPassword">
        </div>
        <div class="Tab Clickable Flex2" id="addAccount">新增</div>
      </div>
      <div class="FixRow">
        <div class="Title Item Flex2">安全等級</div>
        <div class="Title Item Flex3">網站名稱</div>
        <div class="Title Item Flex3">帳號</div>
        <div class="Title Item Flex3">密碼</div>
        <div class="Title Item Flex2"></div>
      </div>
      <div class="Rows">
        <div class="Scroll" id="accountScroll">
          <div class="FixRow" id="accountRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex2">1</div>
            <div class="Item Flex3">google</div>
            <div class="Item Flex3 Clickable">richardwang1134</div>
            <div class="Item Flex3 Clickable">複製密碼</div>
            <div class="Item Clickable Flex2">刪除</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>信任的腳本來源 -->
    <div class="Tabs" id="XSSTabs">
      <div class="Tab" id="addXSSTab">加入白名單</div>
      <div class="Tab" id="mngXSSTab">管理白名單</div>
    </div>
    <!-- 主選單>>信任的腳本來源>>新增 -->
    <div class="Rows"  id="addXSS">
      <div class="FixRow">
        <div class="Tab Flex5">網域</div>
        <div class="Tab">詳情</div>
      </div>
      <div class="Rows">
        <div class="Scroll" id="recordScroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item">www.facebook.com</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>信任的腳本來源>>管理 -->
    <div class="Rows"  id="mngXSS">
      <div class="FixRow">
        <div class="Tab Flex3">URL</div>
        <div class="Tab Flex3">Referer</div>
        <div class="Tab Clickable">新增</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
        </div>
      </div>
    </div>
    <!-- 主選單>>SamsiteCookie -->
    <div class="Tabs" id="cookieTabs">
      <div class="Tab" id="setCookieTab">設定</div>
      <div class="Tab" id="mngCookieTab">管理</div>
    </div>
    <!-- 主選單>>SamsiteCookie>>目前頁面 -->
    <div class="Rows"  id="setCookie">
      <div class="FixRow">
        <div class="Item Flex3 Title">Cookie名稱</div>
        <div class="Item Flex3 Title">Samesite狀態</div>
        <div class="Item Clickable Title">確認</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex3">username</div>
            <div class="Item Flex3">no-restrict</div>
            <div class="Item Clickable">切換</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主選單>>SamsiteCookie>>歷史紀錄 -->
    <div class="Rows"  id="mngCookie">
      <div class="FixRow">
        <div class="Item Flex5 Title">Domain</div>
        <div class="Item Title">刪除</div>
      </div>
      <div class="Rows">
        <div class="Scroll">
          <div class="FixRow"><!-- 範例，實際上要動態生成 -->
            <div class="Item Flex5 Clickable">Cookie名稱</div>
            <div class="Item Clickable">—</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
